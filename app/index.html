<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plain-gulp-browsersync-package</title>
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
    <script src="assets/js/aframe-v0.3.2.min.js"></script>
    <script src="assets/js/aframe-obj-loader-component.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
<a-scene debug="true">
    <a-assets>
        <img id="floor" src="assets/img/sand_03_2048x2048.png">
        <img id="brickTexture" src="assets/img/RedBrick_256.png">
        <img id="topWallTexture" src="assets/img/texture_top_wall.jpg">
    </a-assets>

    <!--<a-entity id="camera" camera="far:10000;fov:50;near:0.05;active:true" position="0 0.5 0"></a-entity>-->
    <a-entity id="floor" position="0 0 0" rotation="0 0 0" geometry="height:0.5;depth:40;width:40"
              material="src: #floor; repeat: 40 40"></a-entity>

    <a-entity id="wallLeft" position="-6 2.5 0" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="topWallLeft" position="-5.9 4.3 0" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:1.3;depth:0.01;width:12" material="src: #topWallTexture; repeat: 1 2; opacity: 0.9"></a-entity>
    <a-entity id="wallRight" position="6 2.5 0" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="wallFront" position="0 2.5 -6" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="wallBack" position="0 2.5 6" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>

    <a-sky id="sky" color="#73d8ed"></a-sky>
</a-scene>
<script src="assets/js/aframe-inspector.min.js"></script>
</body>
</html>
