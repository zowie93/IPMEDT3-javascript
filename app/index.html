<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groep R - Bram Valstar / Zowie van Geest</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
    <script src="assets/js/aframe-v0.3.2.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
<div id="overlay" class="overlay">
    <h1 class="overlay-title">Alle kippen zijn verslagen!</h1>
</div>
<a-scene>
    <a-assets>
        <img id="floor" src="assets/img/textures/sand_03_2048x2048.png">
        <img id="brickTexture" src="assets/img/textures/RedBrick_256.png">
        <img id="topWallTexture" src="assets/img/textures/texture-top.png">
        <img id="wood-wall-texture" src="assets/img/textures/wood-wall.jpg">
        <img id="window" src="assets/img/textures/window.jpg">
        <img id="concrete" src="assets/img/textures/concrete.jpg">
        <img id="barrel" src="assets/img/textures/barrel.jpg">
        <img id="spool" src="assets/img/textures/texture-spool.png">
        <img id="spool-tb" src="assets/img/textures/texture-wood-spools.png">
        <img id="garage-door" src="assets/img/textures/texture-garage-door.png">
        <img id="box-texture" src="assets/img/textures/texture-box.png">
        <img id="shutter-texture" src="assets/img/textures/shutter-texture.jpg">
    </a-assets>

    <a-camera camera="" position="" rotation="" look-controls="" wasd-controls="" scale="" visible="">
        <a-cursor color="white" material="" raycaster="" cursor="" geometry="" position="" rotation="" scale="" visible=""></a-cursor>
    </a-camera>

    <a-entity id="floor" position="0 0 0" rotation="0 0 0" geometry="height:0.5;depth:40;width:40"
              material="src: #floor; repeat: 40 40"></a-entity>

    <a-entity id="wallLeft" position="-6 2.5 0" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="topWallRight" position="5.9 4.76 0.04" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:0.5;depth:0.01;width:12" material="src:#topWallTexture;repeat:20 1"></a-entity>
    <a-entity id="topWallUp" position="-0.01 4.76 5.89" rotation="0 180 0" scale="1 1 1" visible="true" geometry="primitive:box;height:0.5;depth:0.01;width:12" material="src:#topWallTexture;repeat:20 1"></a-entity>
    <a-entity id="topWallDown" position="0.04 4.76 -5.85" rotation="0 180 0" scale="1 1 1" visible="true" geometry="primitive:box;height:0.5;depth:0.01;width:12" material="src:#topWallTexture;repeat:20 1"></a-entity>
    <a-entity id="topWallLeft" position="-5.87 4.76 0.04" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:0.5;depth:0.01;width:12" material="src:#topWallTexture;repeat:20 1"></a-entity>
    <a-entity id="wallRight" position="6 2.5 0" rotation="0 90 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="wallFront" position="0 2.5 -6" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="wallBack" position="0 2.5 6" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:box;height:5;depth:0.2;width:12" material="src: #brickTexture; repeat: 15 10"></a-entity>
    <a-entity id="shed" position="0.54 0 -4.87" rotation="0 0 0" scale="1 1 1" visibile="true" geometry="depth:2.2;height:4.5;width:3.4" material="src: #wood-wall-texture; repeat: 1 1"></a-entity>
    <a-entity id="window-shed" position="-0.05 1.35 -3.77" rotation="0 90 90" scale="1 1 1" visibile="true" geometry="depth:1;height:0.01;width:0.8" material="src: #window; repeat: 1 1"></a-entity>
    <a-entity id="window-shed2" position="1.22 1.35 -3.77" rotation="0 90 90" scale="1 1 1" visibile="true" geometry="depth:1;height:0.01;width:0.8" material="src: #window; repeat: 1 1"></a-entity>
    <a-entity id="ramp-straight" position="5.25 0 -2.3" rotation="0 90 0" scale="1 1 1" visibile="true" geometry="width:3;height:1.7;depth:1.5" material="src: #concrete; repeat: 1 1"></a-entity>
    <a-entity id="ramp-slope" position="5.27 -0.11 1.54" rotation="0 90 11" scale="1 1 1" visibile="true" geometry="depth:1.5;height:1;width:5" material="src:#concrete; repeat:1 1"></a-entity>
    <a-entity id="barrel" position="2.77 0.63 -4.1" scale="1 1 1" visibile="true" geometry="primitive:cylinder;height:0.75;radius:0.25" material="src:#barrel; repeat:1 1"></a-entity>
    <a-entity id="barrel-2" position="3.09 0.63 -4.88" scale="1 1 1" visibile="true" geometry="primitive:cylinder;height:0.75;radius:0.25" material="src:#barrel; repeat:1 1"></a-entity>
    <a-entity id="barrel-3" position="3.46 0.63 -4.19" scale="1 1 1" visibile="true" geometry="primitive:cylinder;height:0.75;radius:0.25" material="src:#barrel; repeat:1 1"></a-entity>
    <a-entity id="spool" position="-1.91 0.65 -3.76" scale="1 1 1" visibile="true" geometry="primitive:cylinder;radius:0.45;height:0.8" material="src:#spool;repeat:1 1" rotation="0 120 0"></a-entity>
    <a-entity id="spool-top" position="-1.91 1.08 -3.77" scale="1 1 1" visibile="true" geometry="primitive:cylinder;radius:0.55;height:0.05" material="src:#spool-tb;repeat:1 1"></a-entity>
    <a-entity id="spool-bottom" position="-1.91 0.25 -3.76" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:cylinder;radius:0.55;height:0.05" material="src:#spool-tb;repeat:1 1"></a-entity>
    <a-entity id="garage-door" position="5.87 1.77 -2.39" rotation="90 0 90" scale="1 1 1" visible="true" geometry="height:0.1;depth:2;width:2"  material="src:#garage-door;repeat:1 1"></a-entity>
    <a-entity id="box" position="-2.09 1.03 -5.17" scale="1 1 1" visible="true" geometry="depth:1.54;height:1.6;width:1.72" material="src:#box-texture;repeat:1 1"></a-entity>
    <a-entity id="box-2" position="1.6 1.03 5.15" scale="1 1 1" visible="true" geometry="depth:1.54;height:1.6;width:1.72" material="src:#box-texture;repeat:1 1"></a-entity>
    <a-entity id="shutter" position="-0.77 1.27 5.92" scale="1 1 1" visible="true" geometry="depth:0.1;height:2.2;width:2.2" material="src:#shutter-texture;repeat:1 1"></a-entity>
    <a-entity id="shutter-2" position="-3.49 1.27 5.92" scale="1 1 1" visible="true" geometry="depth:0.1;height:2.2;width:2.2" material="src:#shutter-texture;repeat:1 1"></a-entity>
    <a-entity id="wall-window" position="2.89 3.43 -5.79" rotation="0 90 90" scale="1 1 1" visibile="true" geometry="depth:2;height:0.01;width:1.5" material="src:#window;repeat:1 1" visible="true"></a-entity>
    <a-entity id="wall-window-2" position="-2.78 3.43 -5.79" rotation="0 90 90" scale="1 1 1" visibile="true" geometry="depth:2;height:0.01;width:1.5" material="src:#window;repeat:1 1" visible="true"></a-entity>
    <a-entity id="garage-door-front" position="-5.84 1.07 -2.39" rotation="90 0 90" scale="1 1 1" visible="true" geometry="height:0.1;depth:2;width:2" material="src:#garage-door;repeat:1 1"></a-entity>
    <a-entity id="garage-door-front-2" position="-5.84 1.07 1.53" rotation="90 0 90" scale="1 1 1" visible="true" geometry="height:0.1;depth:2;width:2" material="src:#garage-door;repeat:1 1"></a-entity>

    <a-obj-model id="3DPerson" src="assets/img/models/model_soldier/m1.obj" mtl="assets/img/models/model_soldier/m1.mtl" scale="0.01 0.01 0.01" position="2.88 0.27 2.57" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_soldier/m1.obj);mtl:url(assets/img/models/model_soldier/m1.mtl)" rotation="0 -134.07212406061262 0"></a-obj-model>

    <a-entity id="chickens">
        <a-entity id="chicken-row" position="2 0 1">
            <a-obj-model cursor-listener visible="true" id="chicken" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="-0.05 0.27 -1.74" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.32789321082961 0"></a-obj-model>
            <a-animation attribute="position"
                         dur="10000"
                         fill="forwards"
                         from="0 0 0"
                         to="3 0 1"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id="chicken-row" position="1 0 0">
            <a-obj-model cursor-listener visible="true" id="chicken2" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="1 0.27 0" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.33 0"></a-obj-model>
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id="chicken-row" position="-1 0 -2">
            <a-obj-model cursor-listener visible="true" id="chicken3" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="1 0.27 0" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.33 0"></a-obj-model>
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id="chicken-row" position="-2 0 3">
            <a-obj-model cursor-listener visible="true" id="chicken4" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="1 0.27 0" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.33 0"></a-obj-model>
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id="chicken-row" position="3 0 -2">
            <a-obj-model cursor-listener visible="true" id="chicken4" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="1 0.27 0" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.33 0"></a-obj-model>
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 40 0"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity id="chicken-row" position="-4 0 -2">
            <a-obj-model cursor-listener visible="true" id="chicken5" src="assets/img/models/model_chicken/Chicken.obj" mtl="assets/img/models/model_chicken/Chicken.mtl" scale="0.02 0.02 0.02" position="1 0.27 0" material="roughness:0.2" obj-model="obj:url(assets/img/models/model_chicken/Chicken.obj);mtl:url(assets/img/models/model_chicken/Chicken.mtl)" rotation="0 -69.33 0"></a-obj-model>
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 40 0"
                         repeat="indefinite"></a-animation>
        </a-entity>


    </a-entity>

    <a-obj-model id="gun" src="assets/img/models/model_gun/scr_evo_r.obj" mtl="assets/img/models/model_gun/scr_evo_r.mtl" scale="0.09 0.09 0.09" position="-1.93 1.13 -3.75" material="" obj-model="obj:url(assets/img/models/model_gun/scr_evo_r.obj);mtl:url(assets/img/models/model_gun/scr_evo_r.mtl)" rotation="-89.38141604040842 140.3746598070517 179.9087476710785"></a-obj-model>
    <a-obj-model id="gun2" src="assets/img/models/model_gun/scr_evo_r.obj" mtl="assets/img/models/model_gun/scr_evo_r.mtl" scale="0.09 0.09 0.09" position="1.83 0.28 -2.76" material="" obj-model="obj:url(assets/img/models/model_gun/scr_evo_r.obj);mtl:url(assets/img/models/model_gun/scr_evo_r.mtl)" rotation="-89.38141604040842 -123.75888374825783 179.9087476710785"></a-obj-model>

    <a-entity id="sound" geometry="primitive:plane" material="color:#73d8ed" position="0 6 0" sound="src:url(assets/sound/inferno.mp3);autoplay:true" scale="0.01 0.01 0.01"></a-entity>

    <a-sky id="sky" color="#73d8ed"></a-sky>
</a-scene>
</body>
</html>
